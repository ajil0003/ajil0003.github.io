<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <title>Reggie 's coffee shop - Contact Us</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Commad + / to add or remove a comment -->

    <!-- Site Header -->
    <header>
        <h1> Reggie's Coffee shop</h1>
        <nav>
        <ul>
            <li><a href="index,html">Home</a></li>
            <li><a href="contact.html" class="current">Contact us</a></li>
           
            

            </ul>
        </nav>
    </header>
    <!-- starting the main content -->
    <main>
       <!-- adding table for hours -->
       <h2>Contact Us</h2>
       <table border>
        <caption>Hours of Operation</caption>
        <thead>
            <tr>
                <th>Day</th>
                <th>Hours</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mon-Fri</td>
                <td>6AM - 9PM</td>
            </tr>
            <tr>
                <td>Sat</td>
                <td>8Am - 11PM</td>
            </tr>
            <tr>
                <td>Sun</td>
                <td>Closed</td>
            </tr>
        </tbody>
       </table>
       <!-- adding a section for a contact form -->
       <section>
        <h3>We Would love to hear from you!</h3>
        <!-- adding the form -->
        <form action="thank.html" method="post">
            <div>

                <label for="fullname">Name</label>
                <input type="text" id="fullname" name="fullname">
            </div>

            <div>
                <label for="">Email</label>
                <input type="email" id="youremail" name="youremail" 
                placeholder="Algonquin Email" value="@algonquinlive.com" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="" id="message"></textarea>
            </div>
            <div>
                <label for="">How many tickets? &#40;sold in pairs&#41;</label>
                <input type="number" id="tickets" name="tickets" min="2" max="10"
                step="2" value="2">
            </div>
            <div>
                <label for="row">Row</label>
                <select name="row" id="row">
                    <option value="front">Front Row</option>
                    <option value="center" selected>Center Row</option>
                    <option value="back">Back Row</option>
                </select>
            </div>
            <div>
                <h3>Have you been here before?</h3>
                <label for="yes">Yes</label>
                <input type="radio" name="past" id="yes">

                <label for="no">No</label>
                <input type="radio" name="past" id="no">
            </div>
            <div>
                <h3>policies</h3>
                <input type="checkbox" name="policies" id="poliscies" required>
                <label for="policies">I agree to the terms and conditions.</label>
            </div>
            <button type="submit">Submit</button>
        </form>
       </section>
    </main>
    <!-- Site footer -->
    <footer>
        <!-- Specialty symbols for HTML Entities can be found by googling HTML Entities -->
        &copy;Copyright Reggie's Coffee Shop,2023
    </footer>
</body>

</html>
